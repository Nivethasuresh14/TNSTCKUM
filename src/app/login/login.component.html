<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-error>
        <div *ngIf=" f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required"> Username is required
          </div> </div>
      </mat-error>
    </mat-form-field>

  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error>
        <div *ngIf=" f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required"> Password is required
          </div> </div>
      </mat-error>
    </mat-form-field>
  </p>


  <div class="button" >
    
    <button type="submit" mat-raised-button color="primary" > Login</button>&nbsp;  
    <!-- <button type="submit" mat-raised-button color="primary"> Forget Password</button>&nbsp;  -->
    <button type="submit" mat-raised-button color="primary" (click)="resetForm()"> Clear</button>&nbsp; 

  </div>


</form>
</mat-card-content>
</mat-card>
